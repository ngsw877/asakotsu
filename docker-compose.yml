version: "3.8"

volumes:
  docker-volume:

services:
  # nginx
  web:
    image: nginx:1.18
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - app

  # PHP
  app:
    build: ./docker/php
    image: php:7.4-fpm
    volumes:
      - .:/var/www/html
      # ホストのエイリアスコマンドを共有
      - ~/.bashrc:/root/.bashrc
    depends_on:
      - db
    links:
      - db

  # MySQL
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD_ROOT}
      TZ: ${TZ}
    volumes:
      - docker-volume:/var/lib/mysql

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
    - PMA_ARBITRARY=1
    - PMA_HOSTS=db
    - PMA_USER=${DB_USERNAME}
    - PMA_PASSWORD=${DB_PASSWORD}
    ports:
    - 8080:80
