version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.3-node-browsers
    steps:
      - checkout
      - restore_cache:
          key: composer-v1-{{ checksum "laravel/composer.lock" }}
      - run:
          working_directory: laravel
          command: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "laravel/composer.lock" }}
          paths:
            - vendor
      - run:
          working_directory: laravel
          command: npm ci
      - run:
          working_directory: laravel
          command: npm run dev
      - run:
          working_directory: laravel
          name: php test
          command: vendor/bin/phpunit
